<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Vectors</title>
	<link rel="stylesheet" href="index.css">
	<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/controls/OrbitControls.js"
				}
			}
	</script>
</head>
<body>
	<script type="module" src="./index.js"></script>
	<div class="slider-container">
		<label class="value" id="alphaValue" for="alpha">Value of Alpha: 40°</label>
    <input type="range" class="slider" id="alpha" min="0" max="180" value="40">
		<label class="value" id="betaValue" for="beta">Value of Beta: 40°</label>
    <input type="range" class="slider" id="beta" min="0" max="180" value="40">
		<label class="value" id="gammaValue">Value of Gamma: ± NaN°</label>
  </div>
</body>
</html>
